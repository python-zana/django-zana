[tox]
min_version = 4.0
env_list = py3.10-dj{3.2,4.1,4.2}-{sqlite,mysql},py3.11
labels = 
    dbs = sqlite,mysql,pgsql,psycopg3


[gh-actions]
python =
    3.10: py3.10
    3.11: py3.11


[testenv]
description = run unit tests on Django: (3.2, 4.1 & 4.2) using: (sqlite, mysql & postgresql (psycopg2 & psycopg3)) databases. 
setenv = 
    DATABASES = mysql=mysql://root:root@localhost/test_db;pgsql=postgres://root:root@localhost/test_db;sqlite=sqlite:////tmp/test-sqlite.db
    DATABASE_VENDOR = sqlite
    mysql: DATABASE_VENDOR = mysql
    pgsql: DATABASE_VENDOR = pgsql
    {pgsql,psycopg2,psycopg3}: DATABASE_VENDOR = pgsql
deps = 
    mysql: mysqlclient
    {pgsql,psycopg2}: psycopg2-binary
    psycopg3: psycopg
    dj3.2: Django>=3.2.0,<4.0
    dj4.1: Django>=4.1.0,<4.2
    dj4.2: Django>=4.2.0,<5.0
    pytest >=7,<8
    pytest-asyncio
    pytest-cov[toml]
    pytest-django
    django-polymorphic
    django-environ
commands =
    pytest {posargs}

